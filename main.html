<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JQuery Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
		<div class="tutorial">
			<div class="box-one">
				<h2>Click on Ryu to make him throw a Hadouken.</h2>
			</div>
			<div class="box-two">
				<h2>Press and hold "X" to make him strike a pose.</h2>
			</div>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
</body>
</html>
